{{ define "main" }}
    {{ $paginator := .Paginate .Data.Pages 10 }}

    <main class="posts">
        <h1 class="page-title">{{ .Title }}</h1>

        {{ if .Content }}
            <div class="content">{{ .Content }}</div>
        {{ end }}

        {{ range $paginator.Pages.GroupByDate "2006" }}
            {{ range .Pages }}
                {{ partial "toot.html" .Params }}
            {{- end -}}
        {{ end }}
    {{ partial "pagination-list.html" . }}
    </main>
{{ end }}
