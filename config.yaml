baseURL: 'https://sudorandom.dev/'
languageCode: 'en'
theme: "hello-4s3ti"
title: 'sudorandom.dev'
copyright: "All Rights Reserved"
IsMultiLingual: false
defaultContentLanguage: en
enableGitInfo: true

paginate: 50

staticDir: 
 - "static"
 - "data"

params:
  Subtitle: "Depth-first search into networking, programming, random tech topics."
  Description: "Depth-first search into networking, programming, web development and random tech topics by a bored software engineer."
  homeSubtitle: "Depth-first search into networking, programming, random tech topics."
  ReadOtherPosts: ""
  author:
    name: "sudorandom"
  defaultTheme: "dark"
  EnableThemeToggle: true
  gitUrl: "https://github.com/sudorandom/sudorandom.dev/commit/"
  EnableSharingButtons: false
  EnableGlobalLanguageMenu: false
  customCSS: []
  backgroundImage: "images/transparent_geo-mercator-small.webp"
  backgroundEffects: true
  showPosts: true
  contentTypeName: posts
  hideReadMore: true
  # ReadMoreText: true
# ReadMore: "foo"
# socialIcons: true
# homeTitle: "Title"
# homeSubtitle: "Subtitle"
  fontAwesome:
    KitURL: "https://kit.fontawesome.com/0ed5cec925.js"
  ShowReadingTime: true
  LastModDisplay: false
  logo:
    logoText: "sudorandom.dev"
    logoCursorColor: "#ffffff"
  social:
    - name: "mastodon"
      url: "https://infosec.exchange/@sudorandom"
    - name: "github"
      url: "https://github.com/sudorandom"
    - name: "twitter"
      url: "https://twitter.com/sudorandom/"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/sudorandom/"

  footer:
    showVersion: true
    socialIcons: true
    author: true
    rss: true
    trademark: true
    copyright: true
