    bottomText: [
      # "Powered by <a href=\"http://gohugo.io\">Hugo</a>", 
      # "with <a href=\"#\">Hello-friend-4s3ti</a>",
    ]

taxonomies:
  category: "categories"
  tag: "tags"

permalinks:
  posts: "/posts/:slug/"

menu:
  main:
    - identifier: "posts"
      name: "Posts"
      url: "/posts/"
      weight: 1
    - identifier: "projects"
      name: "Projects"
      url: "/projects/"
      weight: 2
    - identifier: "links"
      name: "Links"
      url: "/links/"
      weight: 3
    - identifier: "updates"
      name: "Updates"
      url: "/updates/"
      weight: 4
    - identifier: "shop"
      name: "Shop"
      url: "/shop/"
      weight: 5

markup:
  tableOfContents:
    endLevel: 4

outputs:
  home: ['html']
  section: ['html']
  taxonomy: ['html']
  term: ['html']

related:
  includeNewer: true
  indices:
  - applyFilter: false
    cardinalityThreshold: 0
    name: keywords
    pattern: ""
    toLower: false
    type: basic
    weight: 100
  - applyFilter: false
    cardinalityThreshold: 0
    name: date
    pattern: ""
    toLower: false
    type: basic
    weight: 10
  - applyFilter: false
    cardinalityThreshold: 0
    name: tags
    pattern: ""
    toLower: false
    type: basic
    weight: 80
  threshold: 80
  toLower: false
