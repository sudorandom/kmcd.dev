baseURL: 'https://kmcd.dev'
languageCode: 'en'
title: 'kmcd.dev'
copyright: "All Rights Reserved"
IsMultiLingual: false
defaultContentLanguage: en
enableGitInfo: true

paginate: 50

staticDir: 
 - "static"
 - "data"

author:
  name: "Kevin McDonald"
  shortName: "Kevin"

params:
  Subtitle: "Depth-first search into networking, programming, random tech topics."
  Description: "Depth-first search into networking, programming, web development and random tech topics by a bored software engineer."
  homeSubtitle: "Depth-first search into networking, programming, random tech topics."
  ReadOtherPosts: ""
  defaultTheme: "dark"
  EnableThemeToggle: true
  gitUrl: "https://github.com/sudorandom/kmcd.dev"
  EnableSharingButtons: false
  EnableGlobalLanguageMenu: false
  customCSS: []
  backgroundImage: "images/transparent_the-internet-map.webp"
  backgroundEffects: true
  showPosts: true
  contentTypeName: posts
  hideReadMore: true
  # ReadMoreText: true
# ReadMore: "foo"
# socialIcons: true
# homeTitle: "Title"
# homeSubtitle: "Subtitle"
  ShowReadingTime: true
  LastModDisplay: false
  logo:
    logoText: "kmcd.dev"
    logoCursorColor: "#ffffff"
  social:
    - name: "mastodon"
      url: "https://infosec.exchange/@sudorandom"
    - name: "linkedin"
      url: "https://linkedin.com/in/sudorandom"
    - name: "github"
      url: "https://github.com/sudorandom"
    - name: "bluesky"
      url: "https://bsky.app/profile/sudorandom.bsky.social"

  mainSections:
    - posts
    - prompts

  footer:
    showVersion: true
    socialIcons: true
    author: false
    rss: true
    trademark: true
    copyright: true
#   topText:  ["Footer Top text"]
    bottomText: [
      # "Powered by <a href=\"http://gohugo.io\">Hugo</a>", 
      # "with <a href=\"#\">Hello-friend-4s3ti</a>",
    ]

taxonomies:
  category: "categories"
  tag: "tags"
  series: "series"

permalinks:
  page:
    posts: "/posts/:slug/"
    prompts: /prompts/:year-:month-:day/
  section:
    posts: /posts/
    prompts: /prompts/

menu:
  main:
    - identifier: "posts"
      name: "/posts"
      url: "/posts/"
      weight: 1
    - identifier: "me"
      name: "/me"
      url: "/me/"
      weight: 2
    - identifier: "links"
      name: "/links"
      url: "/links/"
      weight: 3
    - identifier: "prompts"
      name: "/prompts"
      url: "/prompts/"
      weight: 4

markup:
  tableOfContents:
    endLevel: 4
  goldmark:
    renderHooks:
      image:
        enableDefault: true
      link:
        enableDefault: true
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: nord
    tabWidth: 4

outputFormats:
  jsonfeed:
    mediaType: "application/json"
    baseName: "feed"
    isPlainText: true

related:
  includeNewer: true
  indices:
  - applyFilter: false
    cardinalityThreshold: 0
    name: keywords
    pattern: ""
    toLower: false
    type: basic
    weight: 100
  - applyFilter: false
    cardinalityThreshold: 0
    name: date
    pattern: ""
    toLower: false
    type: basic
    weight: 10
  - applyFilter: false
    cardinalityThreshold: 0
    name: tags
    pattern: ""
    toLower: false
    type: basic
    weight: 80
  threshold: 80
  toLower: false
