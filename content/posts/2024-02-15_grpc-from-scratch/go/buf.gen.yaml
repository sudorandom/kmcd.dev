version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/sudorandom/sudorandom.dev/content/posts/2024-02-15_grpc-from-scratch/gen
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/go
    out: gen
    opt: paths=source_relative
